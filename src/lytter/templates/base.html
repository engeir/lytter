<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Last.fm Stats{% endblock %}</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽµ Last.fm Stats</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/yearly">Yearly Stats</a>
            </div>
            <div class="ms-auto">
                <div class="position-relative" style="width: 300px;">
                    <input
                        type="search"
                        id="artist-search"
                        class="form-control"
                        placeholder="Search artists..."
                        autocomplete="off"
                    >
                    <div id="search-results" class="position-absolute w-100 mt-1" style="z-index: 1050; display: none; max-height: 400px; overflow-y: auto;">
                        <!-- Results populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Artist Search Functionality -->
    <script>
    (function() {
        let searchTimeout;
        const searchInput = document.getElementById('artist-search');
        const searchResults = document.getElementById('search-results');

        if (!searchInput || !searchResults) return;

        // Debounced search function
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/api/search/artists?q=${encodeURIComponent(query)}&limit=10`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.results.length === 0) {
                            searchResults.innerHTML = '<div class="search-no-results">No artists found</div>';
                        } else {
                            searchResults.innerHTML = data.results.map(artist => `
                                <a href="/artist/${encodeURIComponent(artist.artist)}"
                                   class="search-result-item">
                                    <span style="font-weight: 500;">${escapeHtml(artist.artist)}</span>
                                    <div>
                                        <span class="badge bg-primary" style="margin-right: 0.5rem;">${artist.plays.toLocaleString()}</span>
                                        <span style="color: #8b949e; font-size: 0.85rem;">${artist.similarity}%</span>
                                    </div>
                                </a>
                            `).join('');
                        }
                        searchResults.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                        searchResults.innerHTML = '<div class="search-no-results">Search error</div>';
                        searchResults.style.display = 'block';
                    });
            }, 300); // 300ms debounce
        });

        // Close results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Clear search on Escape key
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchResults.style.display = 'none';
            }
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
