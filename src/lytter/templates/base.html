<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Last.fm Stats{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #f0f6fc;
        }
        .navbar {
            background-color: #21262d !important;
            border-bottom: 1px solid #30363d;
        }
        .navbar-brand, .nav-link {
            color: #f0f6fc !important;
        }
        .nav-link:hover {
            color: #58a6ff !important;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .card-title {
            color: #f0f6fc;
        }
        .btn-primary {
            background-color: #238636;
            border-color: #238636;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
        .text-primary {
            color: #58a6ff !important;
        }
        .bg-dark {
            background-color: #0d1117 !important;
        }
        .text-light {
            color: #f0f6fc !important;
        }
        .border-bottom {
            border-color: #30363d !important;
        }
        .text-muted {
            color: #8b949e !important;
        }
        .card-subtitle, .card-subtitle.mb-2.text-muted {
            color: #58a6ff !important;
        }
        .card-text, .card-text small {
            color: #f0f6fc !important;
        }
        /* Fix badge colors */
        .badge.bg-primary {
            background-color: #58a6ff !important;
            color: #0d1117 !important;
        }
        /* Fix link colors */
        a {
            color: #58a6ff;
        }
        a:hover {
            color: #79c0ff;
        }
        /* Fix breadcrumb */
        .breadcrumb-item a {
            color: #58a6ff;
        }
        /* Ensure chart containers have minimum height */
        #timeline-chart, #artists-chart {
            min-height: 400px;
        }
        /* Make artists chart scrollable */
        #artists-chart {
            position: relative;
        }
        #artists-chart::-webkit-scrollbar {
            width: 8px;
        }
        #artists-chart::-webkit-scrollbar-track {
            background: #161b22;
        }
        #artists-chart::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        #artists-chart::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        /* Search bar styling */
        #artist-search {
            background-color: #0d1117;
            border-color: #30363d;
            color: #f0f6fc;
        }
        #artist-search:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: #f0f6fc;
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        #artist-search::placeholder {
            color: #8b949e;
        }
        /* Search results dropdown */
        #search-results {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #search-results::-webkit-scrollbar {
            width: 8px;
        }
        #search-results::-webkit-scrollbar-track {
            background: #161b22;
        }
        #search-results::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        .search-result-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #30363d;
            color: #f0f6fc;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.15s ease;
        }
        .search-result-item:hover {
            background-color: #21262d;
            color: #58a6ff;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-no-results {
            padding: 1rem;
            text-align: center;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽµ Last.fm Stats</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
            </div>
            <div class="ms-auto">
                <div class="position-relative" style="width: 300px;">
                    <input
                        type="search"
                        id="artist-search"
                        class="form-control"
                        placeholder="Search artists..."
                        autocomplete="off"
                    >
                    <div id="search-results" class="position-absolute w-100 mt-1" style="z-index: 1050; display: none; max-height: 400px; overflow-y: auto;">
                        <!-- Results populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Artist Search Functionality -->
    <script>
    (function() {
        let searchTimeout;
        const searchInput = document.getElementById('artist-search');
        const searchResults = document.getElementById('search-results');

        if (!searchInput || !searchResults) return;

        // Debounced search function
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/api/search/artists?q=${encodeURIComponent(query)}&limit=10`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.results.length === 0) {
                            searchResults.innerHTML = '<div class="search-no-results">No artists found</div>';
                        } else {
                            searchResults.innerHTML = data.results.map(artist => `
                                <a href="/artist/${encodeURIComponent(artist.artist)}"
                                   class="search-result-item">
                                    <span style="font-weight: 500;">${escapeHtml(artist.artist)}</span>
                                    <div>
                                        <span class="badge bg-primary" style="margin-right: 0.5rem;">${artist.plays.toLocaleString()}</span>
                                        <span style="color: #8b949e; font-size: 0.85rem;">${artist.similarity}%</span>
                                    </div>
                                </a>
                            `).join('');
                        }
                        searchResults.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                        searchResults.innerHTML = '<div class="search-no-results">Search error</div>';
                        searchResults.style.display = 'block';
                    });
            }, 300); // 300ms debounce
        });

        // Close results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Clear search on Escape key
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchResults.style.display = 'none';
            }
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
