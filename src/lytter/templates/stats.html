{% extends "base.html" %}

{% block title %}Statistics - Last.fm Stats{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Statistics</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search Artist</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="artist-search" placeholder="Enter artist name...">
                    <button class="btn btn-primary" type="button" onclick="searchArtist()">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">More Charts Coming Soon</h5>
                <p>Additional statistics and visualizations will be added here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function searchArtist() {
    const artistName = document.getElementById('artist-search').value;
    if (artistName.trim()) {
        window.location.href = '/artist/' + encodeURIComponent(artistName.trim());
    }
}

document.getElementById('artist-search').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchArtist();
    }
});
</script>
{% endblock %}
